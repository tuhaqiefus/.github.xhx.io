    body {

    .main-content {

        justify-content: space-between;

        background-color: #e0e0e0;

    }

    .main-content-bottom {

        flex-grow: 2;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .main-content-bottom .centered-image {

        max-height: 100vh;
        height: auto;
        display: block;
    }

    .level-1-block {

        margin: 0 10vw;
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
        background-color: #b8b4b4;
    }

    .level-1-block-bottom {

        height: 5vh;

        background: white;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        box-sizing: border-box;
    }

    .bottom-right-image {

    }

    .level-2-block-top {
        height: 40vh;

        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
    }

    .level-2-block-bottom {
        height: 80vh;
        background-color: white;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 20px 0;
        box-sizing: border-box;

    .level-3-block {

        min-width: 150px;
        background-color: white;
        height: auto;
        padding: 10px 0px;
        box-sizing: border-box;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        margin: 0 5px;
        color: #fff;
    }

    .level-3-block h3 {
        margin-top: 30px;
        font-size: 2em;
        color: #0a0909;
        word-wrap: break-word;
        overflow-wrap: break-word;
        white-space: normal;

    }

    .level-3-block p {
        font-size: 1.2em;
        color: #7c7a7a;
        flex-grow: 1;
        flex-grow: 1;
        
        word-wrap: break-word;
        overflow-wrap: break-word;
        white-space: normal;
        text-align: left;
        text-indent: 2em;
        font-family: "SimSun", "宋体", serif;
        padding-left: 1em;
        padding-right: 1em;

    }

    .level-3-block img {
        max-width: 99%;
        height: auto;
        margin-top: 15px;
        display: block;
        margin-left: 0;
        margin-right: 0;
    }

    .carousel-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .carousel-slide {
        display: flex;
        width: 500%;
        height: 100%;
        transition: transform 0.5s ease-in-out;
    }

    .carousel-slide img {
        width: 20%;
        height: 100%;
        object-fit: cover;
    }

    .carousel-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        z-index: 100;
    }

    .carousel-button.prev {
        left: 10px;
    }

    .carousel-button.next {
        right: 10px;
    }

    @media (max-width: 768px) {
        .main-content {
            margin-top: 0;
            min-height: auto;
        }

        .main-content-top {
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .main-content-top h1 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .main-content-top .top-image {
            margin-left: 0;
        }

        .level-1-block {
            width: 100%;
            margin: 0;
            height: auto;
        }

        .level-2-block-top {
            height: 30vh;
        }

        .level-2-block-bottom {
            flex-direction: column;
            height: auto;
        }

        .level-3-block {
            width: 100%;
            margin-top: 10px;
            margin-bottom: 1px;
            min-width: unset;
        }

        .level-1-block-bottom {
            width: 95vw;
            height: 4vh;
        }
    }
</style>

    <script>
document.addEventListener('DOMContentLoaded', function() {
    const adjustContentMargin = () => {
        const mainHeader = document.getElementById('mainHeader');
        const mainContent = document.querySelector('.main-content');
        if (mainHeader && mainContent && window.innerWidth > 768) {
            const headerHeight = mainHeader.offsetHeight;
            mainContent.style.marginTop = `${headerHeight}px`;
        } else if (mainContent && window.innerWidth <= 768) {
            mainContent.style.marginTop = '0';
        }
    };

    setTimeout(adjustContentMargin, 50);
    window.addEventListener('resize', adjustContentMargin);

    let currentSlide = 0;
    const slides = document.querySelector('.carousel-slide');
    const totalSlides = slides.children.length;
    let slideInterval;

    function moveSlide(direction) {
        currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
        slides.style.transform = `translateX(-${currentSlide * (100 / totalSlides)}%)`;
    }

    function startAutoPlay() {
        slideInterval = setInterval(() => {
            moveSlide(1);
        }, 3000);
    }

    function stopAutoPlay() {
        clearInterval(slideInterval);
    }

    startAutoPlay();

    const carouselContainer = document.querySelector('.carousel-container');
    carouselContainer.addEventListener('mouseenter', stopAutoPlay);
    carouselContainer.addEventListener('mouseleave', startAutoPlay);
});
    </script>
