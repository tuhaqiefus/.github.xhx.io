<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XINOVA_业务架构</title>
    <link rel="stylesheet" href="hf.css">
    <style>
        .main-content {
            display: flex;
            flex-direction: column;
            background-color: #f4f4f4;
            flex-grow: 1;
        }

        .main-content-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 40px 50px;
            background-color: #e0e0e0;
            flex-grow: 1;
        }

        .main-content-top h1 {
            font-size: 3em;
            color: #333;
            margin: 0;
            flex-grow: 1;
        }

        .main-content-top .top-image {
            width: 200px;
            height: auto;
            margin-left: 30px;
        }

        .main-content-bottom {
            background-color: #ffffff;
            flex-grow: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .main-content-bottom .centered-image {
            max-width: 150%;
            max-height: 400vh;
            height: auto;
            display: block;
        }

        @media (max-width: 768px) {
            .main-content {
                margin-top: 0;
                min-height: auto;
            }

            .main-content-top {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 20px;
            }

            .main-content-top h1 {
                font-size: 2em;
                margin-bottom: 15px;
            }

            .main-content-top .top-image {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <div id="headerPlaceholder"></div>

    <div class="main-content">

        <div class="main-content-bottom">
            <img src="assets/images/xhxorg.jpg" class="centered-image">
        </div>
    </div>

    <div id="footerPlaceholder"></div>

    <script src="hf.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const adjustContentMargin = () => {
                const mainHeader = document.getElementById('mainHeader');
                const mainContent = document.querySelector('.main-content');
                if (mainHeader && mainContent && window.innerWidth > 768) {
                    const headerHeight = mainHeader.offsetHeight;
                    mainContent.style.marginTop = `${headerHeight}px`;
                } else if (mainContent && window.innerWidth <= 768) {
                    mainContent.style.marginTop = '0';
                }
            };

            setTimeout(adjustContentMargin, 50);
            window.addEventListener('resize', adjustContentMargin);
        });
    </script>
</body>
</html>
